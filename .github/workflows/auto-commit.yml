name: Daily Auto Commit

on:
  schedule:
    - cron: "0 5 * * *" # daily 10:30 AM IST approx
  workflow_dispatch: # manual run allowed

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update Log File
        run: |
          echo "Updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "Anjali-kumari-0"
          git config --global user.email "anjalirajwar101@gmail.com"
          git add .
          git commit -m "Update  notes at: $(date)" || echo "No changes to commit"
          git push
